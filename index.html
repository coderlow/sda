<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Примирение</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="question-container">
            <h1 id="question">Не достаточно перерыва?</h1>
            <p id="description">Иногда нужно чуть больше времени, чтобы понять друг друга. Но я хочу знать, что ты чувствуешь.</p>
            <div id="buttons" class="buttons">
                <button class="animated-button" data-answer="yes">Да, давай поговорим</button>
                <button class="animated-button" data-answer="no">Нет, я всё ещё злюсь</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
